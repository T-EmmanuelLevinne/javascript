<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>

<script>
  // for let, hard to know and can be change or flexible ni siya.
 let = variable1 = 3;
 console.log(variable1);
// output: 3


const calculation = 2 + 2;
   console.log(calculation);
  console.log(calculation + 2);
//output: 6

  const result = calculation + 2;
  console.log(result);
//output: 6

  const message = 'hello';
  console.log(message); console.log(';');
//output hello;


// creates a global variable
  variable1 = 5;
  console.log(variable1);

    variable1 = variable1 + 1;
    console.log(variable1);
   
    //const variable will always contain 3
    const variable2 = 3;
    // var creates a variable like let, can be change btw
    var variable3 = 3;

    console.log(typeof variable2);
//output: number
    console.log(typeof message);
//output : string


</script>


    
</body>
</html>
