<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXECRISE BOOLEAN AND IF ELSE STATEMENT</title>
</head>
<body>

    <script>
        const priceBurger = 50;
        const pricePizza = 80;
        let wallet = 20;

        if (wallet >= priceBurger && wallet >= pricePizza) {
            console.log(`You can buy them!`)
        } else if (wallet < priceBurger || pricePizza) {
            console.log(`wow wakay kwarta hahaha`)
        } else {
            console.log('naunsa ka?')
        }
// output: wow wakay kwarta hahaha
// explanation: tungod 20 pesos ramay naasa iyahang kwarta hahahahaha
    </script>
</body>
</html>
